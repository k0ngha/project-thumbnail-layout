<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Filterable Thumbnail Layout</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <section class="gallery" >
    <div class="container">
      <div class="toolbar">
        <div class="search-wrapper">
          <input type="search" placeholder="Search for photos">
          <div class="counter">
            Total photos: <span>12</span></div> 
        </div>
        <ul class="view-options">
          <li class="zoom">
            <input type="range" min="180" max="380" value="280">
          </li>
          <li class="show-grid active">
            <button>
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/grid-view.svg" alt="grid view">
            </button>
          </li>
          <li class="show-list">
            <button>
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/list-view.svg" alt="list view">
            </button>
          </li>
        </ul>
      </div>
      <ol class="image-list grid-view">
        <li>
          <figure>
            <img src="https://cdn.pixabay.com/photo/2022/06/20/17/17/mountain-7274247_1280.jpg" alt="">
            <figcaption>
              <p>green leafed trees</p>
              <p>Photo by <a href="https://unsplash.com/@redcharlie" target="_blank">redcharlie</a></p>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="https://cdn.pixabay.com/photo/2014/09/07/22/17/forest-438432_1280.jpg" alt="">
            <figcaption>
              <p>landscape photography of brown mountain</p>
              <p>Photo by <a href="https://unsplash.com/@wilstewart3" target="_blank">Wil Stewart</a></p>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="https://cdn.pixabay.com/photo/2013/10/02/23/03/mountains-190055_1280.jpg" alt="">
            <figcaption>
              <p>blue starry night</p>
              <p>Photo by <a href="https://unsplash.com/@ignitedit" target="_blank">Mark Basarab</a></p>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="https://cdn.pixabay.com/photo/2016/10/18/21/22/beach-1751455_1280.jpg" alt="">
            <figcaption>
              <p>aerial island and beaches</p>
              <p>Photo by <a href="https://unsplash.com/@phiestyphung" target="_blank">Amanda Phung</a></p>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="https://cdn.pixabay.com/photo/2018/08/21/23/29/forest-3622519_1280.jpg" alt="">
            <figcaption>
              <p>forest pathway</p>
              <p>Photo by <a href="https://unsplash.com/@elke_karin" target="_blank">Elke Karin Lugert</a></p>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="https://cdn.pixabay.com/photo/2019/10/12/04/59/koi-4543131_1280.jpg" alt="">
            <figcaption>
              <p>photo of two black, white, and orange koi fish</p>
              <p>Photo by <a href="https://unsplash.com/@s_sagano" target="_blank">Sora Sagano</a></p>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="https://cdn.pixabay.com/photo/2018/01/08/19/43/sunset-3070125_1280.jpg" alt="">
            <figcaption>
              <p>landscape photo of brown mountain</p>
              <p>Photo by <a href="https://unsplash.com/@darrylbrian" target="_blank">Darryl Brian</a></p>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="https://cdn.pixabay.com/photo/2016/07/19/04/40/moon-1527501_1280.jpg" alt="">
            <figcaption>
              <p>moon illustration</p>
              <p>Photo by <a href="https://unsplash.com/@metatzon297" target="_blank">Shin Roran</a></p>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="https://cdn.pixabay.com/photo/2018/03/04/12/37/cadiz-3197929_1280.jpg" alt="">
            <figcaption>
              <p>bird's eye view of body of water</p>
              <p>Photo by <a href="https://unsplash.com/@timmossholder" target="_blank">Tim Mossholder</a></p>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="https://cdn.pixabay.com/photo/2016/11/29/05/35/new-york-1867570_1280.jpg" alt="">
            <figcaption>
              <p>high-angle photography of rural area</p>
              <p>Photo by <a href="https://unsplash.com/@stlobe" target="_blank">Steven Wong</a></p>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="https://cdn.pixabay.com/photo/2015/03/28/16/40/lake-696098_1280.jpg" alt="">
            <figcaption>
              <p>silhoutte of mountains during sunset</p>
              <p>Photo by <a href="https://unsplash.com/@von_co" target="_blank">Ivana Cajina</a></p>
            </figcaption>
          </figure>
        </li>
        <li>
          <figure>
            <img src="https://cdn.pixabay.com/photo/2017/12/22/11/09/schilthorn-3033448_1280.jpg" alt="">
            <figcaption>
              <p>bird's-eye view of mountain rang</p>
              <p>Photo by <a href="https://unsplash.com/@leni_eleni" target="_blank">Elena Prokofyeva</a></p>
            </figcaption>
          </figure>
        </li>
      </ol>
    </div>
  </section>
  <!-- partial -->
  <script src="main.js"></script>
</body>

</html>
